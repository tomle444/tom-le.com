<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="{{ "/assets/css/jquery.lightbox.css" | relative_url }}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  
        
    <script src="{{ "/assets/js/jquery.easing.1.3.min.js" | relative_url }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/jquery.touchSwipe.min.js" | relative_url }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/jquery.imagesloaded.min.js" | relative_url }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/jquery.scrollTo-1.4.3.1-min.js" | relative_url }}" type="text/javascript"></script>

    <script src="{{ "/assets/js/ilightbox/jquery.lightbox.min.js" | relative_url }}" type="text/javascript"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script src="{{ "/assets/js/main.js" | relative_url }}" type="text/javascript"></script>  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
