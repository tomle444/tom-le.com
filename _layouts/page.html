---
layout: default
---
<section class="page">

  {% if page.title %}
  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>
  {% endif %}

  <div class="page-content">
    {{ content }}
    <a href="javascript:history.back(-1);">Back</a>
  </div>

</section>
